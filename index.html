<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link
			rel="shortcut icon"
			href="resources/favicon.ico"
			type="image/x-icon"
		/>
		<!-- fonts -->
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
			rel="stylesheet"
		/>
		<!-- style -->
		<link rel="stylesheet" href="style.css" />
		<title>Device Shop</title>
	</head>
	<body>
		<section class="container">
			<img
				src="/resources/background-image@2x.png"
				alt="background-image"
				class="background"
			/>
			<main class="content">
				<header class="header">
					<h2 class="title">Checkout</h2>
					<span class="items-info" id="items-info">
						<!-- items info -->
					</span>
				</header>
				<section class="checkout">
					<main class="cart">
						<section class="cart-items" id="cart-items">
							<!-- cart items -->
						</section>
						<section class="cart-total">
							<div class="coupon">
								<input
									type="text"
									placeholder="Enter coupon code"
									class="coupon-input"
									autocomplete="off"
								/>
								<button type="button" class="coupon-btn">
									Apply Coupon
								</button>
							</div>
							<div class="total-details">
								<article class="sub-total">
									<p>Sub total</p>
									<p id="sub-total">
										<!-- sub total -->
									</p>
								</article>
								<article class="tax">
									<p>Tax</p>
									<p id="tax">
										<!-- tax -->
									</p>
								</article>
								<article class="total">
									<p>Total</p>
									<p id="total">
										<!-- total -->
									</p>
								</article>
							</div>
						</section>
					</main>
					<form action="#" class="checkout-form">
						<h2>Contact Information</h2>
						<article class="checkout-form-input">
							<label for="name">First & Last name</label>
							<input
								type="text"
								id="name"
								placeholder="Enter first & last name"
							/>
						</article>
						<article class="checkout-form-input">
							<label for="email">Email Address</label>
							<input
								type="email"
								id="email"
								placeholder="Enter email address"
							/>
						</article>
						<div class="form-extra">
							<article class="checkout-form-input">
								<label for="country">Country</label>
								<div class="select">
									<select name="country" id="country">
										<option value="finland">Finland</option>
									</select>
									<svg
										class="select-icon"
										viewBox="0 0 24 24"
										fill="none"
										xmlns="http://www.w3.org/2000/svg"
									>
										<g
											id="SVGRepo_bgCarrier"
											stroke-width="0"
										></g>
										<g
											id="SVGRepo_tracerCarrier"
											stroke-linecap="round"
											stroke-linejoin="round"
										></g>
										<g id="SVGRepo_iconCarrier">
											<path
												fill-rule="evenodd"
												clip-rule="evenodd"
												d="M12.7071 14.7071C12.3166 15.0976 11.6834 15.0976 11.2929 14.7071L6.29289 9.70711C5.90237 9.31658 5.90237 8.68342 6.29289 8.29289C6.68342 7.90237 7.31658 7.90237 7.70711 8.29289L12 12.5858L16.2929 8.29289C16.6834 7.90237 17.3166 7.90237 17.7071 8.29289C18.0976 8.68342 18.0976 9.31658 17.7071 9.70711L12.7071 14.7071Z"
												fill="#394150"
											></path>
										</g>
									</svg>
								</div>
							</article>
							<article class="checkout-form-input">
								<label for="postal-code">Postal Code</label>
								<input
									type="text"
									id="postal-code"
									placeholder="Enter postal code"
									value="00270"
								/>
							</article>
						</div>
						<button type="button" class="form-btn">Continue</button>
					</form>
				</section>
			</main>
		</section>
		<script src="script.js"></script>
	</body>
</html>
